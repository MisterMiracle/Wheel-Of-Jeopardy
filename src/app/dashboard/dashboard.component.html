<div class="album py-5 bg-light">
    <div class="container">

      <div class="row" align="center">

        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
              <div class="card-header bg-success"></div>
            <div class="card-body">
                <h2>Game</h2>
              <p class="card-text">Start New Game</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" data-toggle="modal" data-target="#startGameModal"  class="btn btn-sm btn-outline-secondary">Start</button>
                </div>
               
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card mb-4 box-shadow">
              <div class="card-header bg-primary"></div>
              <div class="card-body">
              <h2>Administrator</h2>
              <p class="card-text">View, add, edit, and delete Categories</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" routerLink="/administrator" class="btn btn-sm btn-outline-secondary">Setup</button>
                </div>
                
              </div>
            </div>
          </div>
        </div>    
      </div>
    </div>
  </div>


  <div id="startGameModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter Player Names</h5>
            <button id="closeExampleModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            
              <div class="form-group">
                  <label for="name">Player 1</label>
                  <input type="text" [(ngModel)]="playerNames[0]"class="form-control" id="name1"aria-describedby="name1" placeholder="Enter Name"> 
                </div>
                <div class="form-group">
                  <label for="name">Player 2</label>
                  <input type="text" [(ngModel)]="playerNames[1]"class="form-control" id="name2" aria-describedby="name2" placeholder="Enter Name">
                 </div>
                <div class="form-group">
                  <label for="name">Player 3</label>
                  <input type="text" [(ngModel)]="playerNames[2]"class="form-control" id="name3" aria-describedby="name3" placeholder="Enter Name">
                </div>
              
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="setPlayerNames()" routerLink="/game">Submit</button>
          </div>
        </div>
      </div>
    </div>
