<div class="bg-ligh">
  <div class="container-fluid">
    
    <div class="row">
      <div class="col-md-4 wheelDiv" >
          <h4 class="sub-header wheelTitle" >Wheel</h4>
          <div class="row wheel" > 
            <img src="assets/images/wheel.png" alt="image">
          </div>
          <div class="row wheelButton"> 
            <button class="btn btn-success btn-sm" (click)="spinWheel()">Spin Wheel</button>
          </div>
      </div>
    <div class="col-md-6 ">
        <h4 class="sub-header">Question Board</h4> 
        <table class="table table-bordered table-sm" ng-disabled="true">
            <thead class="thead-light">
              <tr>
                <th *ngFor="let cat of categories; let i=index"><button class="btn btn-primary btn-sm" (click)="pickNextQuestion(i)">{{cat.title}}</button></th>
              </tr>
            </thead>
            <tbody>
              <!-- Need to makes this table better to handle coloring when questions are being picked -->
             <tr>                
                <td >$200</td>
                <td>$200</td>
                <td>$200</td>
                <td>$200</td>
                <td>$200</td>
                <td>$200</td>
              </tr> 
              <tr>                
                  <td>$400</td>
                  <td>$400</td>
                  <td>$400</td>
                  <td>$400</td>
                  <td>$400</td>
                  <td>$400</td>
                </tr> 
            <tr>                
                <td>$600</td>
                <td>$600</td>
                <td>$600</td>
                <td>$600</td>
                <td>$600</td>
                <td>$600</td>
              </tr> 
              <tr>                
                  <td>$800</td>
                  <td>$800</td>
                  <td>$800</td>
                  <td>$800</td>
                  <td>$800</td>
                  <td>$800</td>
                </tr> 
                <tr>                
                    <td>$1000</td>
                    <td>$1000</td>
                    <td>$1000</td>
                    <td>$1000</td>
                    <td>$1000</td>
                    <td>$1000</td>
                  </tr>             
              
            </tbody>
          </table>
      </div>
      </div>
      <div class="row playersDiv">
        
        <table class="table table-bordered col-md-4 players" *ngFor="let player of players">
          <thead>
              <tr>
                  <th colspan="2">{{player.name}}</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Points: {{player.totalPoints}}</td>
                  <td>Tokens: {{player.numTokens}}</td>
              </tr>
          </tbody>
        </table>
       
      </div>
      
  </div>
</div>
