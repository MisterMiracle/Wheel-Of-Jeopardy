<div class="bg-light">
  <div class="container-fluid">
    <h1>{{title}}</h1>
    <div class="row">
    <div class="col-md-6 ">
        <h2 class="sub-header">Categories&nbsp;<button id="addCategory" class="btn btn-success btn-sm" data-toggle="modal" data-target="#categoryModal" (click)="addCategory()">Add</button></h2> 
        <table class="table table-bordered half-height-table">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Category Name</th>
                <th>Actions</th> 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of categories; let i=index">
                
                <th scope="row">{{i+1}}</th>
                <td>{{cat.title}}</td>
                <td><button class="btn btn-primary" (click)="updateCategory(cat)"data-toggle="modal" data-target="#categoryModal" >Edit</button> <button class="btn btn-danger" data-toggle="modal" data-target="#deleteCategory" (click)="deleteCategory(cat)">Delete</button></td>
              </tr>
              
            </tbody>
          </table>
      </div>
      </div>
      
  </div>
</div>


<!-- Modals -->


<div id="categoryModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{action}} Category Window</h5>
      <button id="closeExampleModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" [(ngModel)]="tempCategory.title"class="form-control" id="categoryName" aria-describedby="categoryName" placeholder="Enter Category Title">
        </div>
        <div class="form-group">
          <label for="name">$200 Question Statement</label>
          <input type="text" [(ngModel)]="tempCategory.questions[0].qStatement"class="form-control" id="categoryQuestion1" aria-describedby="categoryQuestion1" placeholder="Enter $200 Question Statement">
          <label for="name">$200 Question Answer</label>
          <input type="text" [(ngModel)]="tempCategory.questions[0].qAnswer"class="form-control" id="categoryAnswer1" aria-describedby="categoryAnswer1" placeholder="Enter $200 Question Answer">
        </div>
        <div class="form-group">
          <label for="name">$400 Question Statement</label>
          <input type="text" [(ngModel)]="tempCategory.questions[1].qStatement"class="form-control" id="categoryQuestion2" aria-describedby="categoryQuestion2" placeholder="Enter $400 Question Statement">
          <label for="name">$400 Question Answer</label>
          <input type="text" [(ngModel)]="tempCategory.questions[1].qAnswer"class="form-control" id="categoryAnswer2" aria-describedby="categoryAnswer2" placeholder="Enter $400 Question Answer">
        </div>
        <div class="form-group">
          <label for="name">$600 Question Statement</label>
          <input type="text" [(ngModel)]="tempCategory.questions[2].qStatement"class="form-control" id="categoryQuestion3" aria-describedby="categoryQuestion3" placeholder="Enter $600 Question Statement">
          <label for="name">$600 Question Answer</label>
          <input type="text" [(ngModel)]="tempCategory.questions[2].qAnswer"class="form-control" id="categoryAnswer3" aria-describedby="categoryAnswer3" placeholder="Enter $600 Question Answer">
        </div>
        <div class="form-group">
          <label for="name">$800 Question Statement</label>
          <input type="text" [(ngModel)]="tempCategory.questions[3].qStatement"class="form-control" id="categoryQuestion4" aria-describedby="categoryQuestion4" placeholder="Enter $800 Question Statement">
          <label for="name">$800 Question Answer</label>
          <input type="text" [(ngModel)]="tempCategory.questions[3].qAnswer"class="form-control" id="categoryAnswer4" aria-describedby="categoryAnswer4" placeholder="Enter $800 Question Answer">
        </div>
        <div class="form-group">
          <label for="name">$1000 Question Statement</label>
          <input type="text" [(ngModel)]="tempCategory.questions[4].qStatement"class="form-control" id="categoryQuestion5" aria-describedby="categoryQuestion5" placeholder="Enter $1000 Question Statement">
          <label for="name">$1000 Question Answer</label>
          <input type="text" [(ngModel)]="tempCategory.questions[4].qAnswer"class="form-control" id="categoryAnswer5" aria-describedby="categoryAnswer5" placeholder="Enter $1000 Question Answer">
        </div>
        
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal"(click)="executeCategoryAction()">{{action}} Category</button>
    </div>
  </div>
</div>
</div>

<div id="deleteCategory" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{action}} Category</h5>
        <button id="closeExampleModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <label for="name">Are you sure you want to delete this Category?</label>
          </div>
          
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="executeCategoryAction()">{{action}}</button>
      </div>
    </div>
  </div>
</div>
